
<div>
  <ion-list>
    <ion-item-sliding>
      <ion-item button (click) ="seeAssetDetail(activoPropietario.idact)" lines="none">
        <ion-label>
          {{activoPropietario.nombreactivo}}
        </ion-label>
        <ion-label slot="end" text-right>
          {{activoPropietario.direccion}}
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>
  
     
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <!-- Mapa -->

</div>
