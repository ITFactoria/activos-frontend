<ion-content>

  <div class="asset">

    <!-- Images -->
    <ion-slides pager="true">
      <ion-slide class="image-slide" style="background-image: url('{{activo.datact.idimgp}}')">
      </ion-slide>
      <ion-slide class="image-slide" style="background-image: url('{{activo.datact.idimgd}}')">
      </ion-slide>
    </ion-slides>

    <!-- Map -->
    <ion-item>
      <ion-label>Ubicacion</ion-label>
    </ion-item>

    <ion-item>
      <div id='map'>
      </div>
    </ion-item>

    <!-- <app-mapa [activo]="activo"></app-mapa> -->


    <!-- Part List -->

    <ion-item>
      <ion-label>Componentes</ion-label>
    </ion-item>

    <app-partes-activo [idActivo]="idActivo" [partesActivo]="partesActivo"></app-partes-activo>
    <!-- <app-partes-activo [activo]="activo"></app-partes-activo> -->

  </div>

  



</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="images"></ion-icon>
      <ion-label>Imágenes</ion-label>
      <ion-badge>2</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="location"></ion-icon>
      <ion-label>Ubicación</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="list">
      <ion-icon name="list"></ion-icon>
      <ion-label>Partes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Acerca</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
