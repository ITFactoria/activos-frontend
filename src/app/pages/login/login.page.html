<ion-header [translucent]="true">
  <ion-toolbar color ="tertiary">
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="cog-outline"></ion-icon>
    </ion-buttons>

    <ion-title>Cafe</ion-title>
    <ion-buttons>
      <ion-avatar></ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides class="mainSlide" #mainSlide>
    <ion-slide>
      <form (ngSubmit)="login(frmLogin)" #frmLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="../../../assets/icon/image3.jpg">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Token</ion-label>
                  <ion-input name="token" type="text" required [(ngModel)]="loginUser.token"></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
